<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de unidades</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade:</label>
            <input type="number" id="input" name="input" placeholder="0"/>
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metro</option>
                <option value="Km">Quilômetro</option>
                <option value="cm">Centímetros</option>
                <option value="mm">Milímetros</option>
            </select>
            
        </div>
        <div class="input-group">
            <label for="para">Para:</label>
            <select name="para" id="para">
                <option value="m">Metro</option>
                <option value="Km">Quilômetro</option>
                <option value="cm">Centímetros</option>
                <option value="mm">Milímetros</option>
            </select>
            
        </div>
        <button id="convert-btn">Converter</button>

        <div class="output-group">
            <label for="output">Resultado</label>
            <input type="text" id="output" readonly />
        </div>
        <div id="messange"></div>
    </div>
   
</body>
<script src="./app.js"></script>
</html>
